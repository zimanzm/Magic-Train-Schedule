<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <title>Magic Train Schedule</title>
    </head>
    
    <body>
      <div class="container">
        <div class="jumbotron" style="background-color: green">
          <h1 class="text-center">Magic Train Schedule</h1>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                Don't Forget To Look For Your Train!
              </div>
              <div class="card-body">
                <table class="table table-hover" id='table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card mt-2">
              <div class="card-header">
                Add Train
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                  </div>
                  <div class="form-group">
                    <label for="firstTrain">First Train</label>
                    <input type="text" class="form-control" id="firstTrain">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
                  <button type="submit" class="btn btn-primary" id="button">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
